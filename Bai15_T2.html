<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td>First name :<input type="text"><br>
                    Last name:<input type="text"><br>
                    E-mail:<input type="text"><br> </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Competition Quesion</legend>
        <table>
            <tr>
                <td>
                    <h4>How tall is the Eiffel Tower in Paris,France?</h4>
                    <input type="radio" value="584ft"name="gender"/>584ft<br/>
                    <input type="radio" value="784ft"name="gender"/>784ft<br/>
                    <input type="radio" value="984ft"name="gender"/>984ft<br/>
                    <input type="radio" value="1184ft"name="gender"/>1184ft<br/>                        
                </td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Tiebreaker Question</legend>
        <table>
            <tr>
                <h4>In 25 words or less , say Why you would like to win $10,000:</h4>
                <td><label for="emailBody"></label></td>
                <td><textarea name="txtBody"id="emailBody"cols="50"rows="10"tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <fieldset>
        <legend>Eter competition</legend>
        <table>
            <tr>
                <td><input type="submit"value="Eter competition"></td>
            </tr>
        </table>
    </fieldset>



</body>
</html>
